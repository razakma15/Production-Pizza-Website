<!-- Webpage which displays animated error/success messages then redirects to the index.html page-->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'users/Base_Styles.css' %}">
    <script type="text/javascript">
        function redirect(){
         window.location.href = "/";}
         setTimeout(redirect, 2000);
    </script>
    <meta charset="utf-8">
    <title>Redirect</title>
  </head>
  <body>
    <h1 class="redirect green-phase">{{data}}</h1>
  </body>
</html>
